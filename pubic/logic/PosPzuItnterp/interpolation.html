<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерполятор | Igor Chevela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-container">
        <!-- Header content will be dynamically loaded -->
    </div>

    <main class="container" style="max-width: 750px; padding-top: 5rem; padding-bottom: 5rem;">
        <a href="welcome.html" class="outline secondary" role="button" style="margin-bottom: 2rem;" data-i18n="back">← Назад</a>

        <article>
            <header>
                <h3 style="margin:0" data-i18n="t1">Линейная интерполяция</h3>
                <small>Расчет расстояний по СанПиН</small>
            </header>

            <form>
                <fieldset class="grid">
                    <label>
                        Параметр
                        <select id="dataType" onchange="calculate()">
                            <option value="pzu_facade">Стоянка — Фасад дома</option>
                            <option value="pzu_children">Стоянка — Детская площадка</option>
                        </select>
                    </label>
                    <label>
                        Кол-во м/мест (x₁)
                        <input type="number" id="x1" value="35" oninput="calculate()">
                    </label>
                </fieldset>
            </form>

            <div style="text-align: center; background: var(--pico-block-code-background-color); padding: 1.5rem; border-radius: var(--pico-border-radius);">
                <small style="text-transform: uppercase; letter-spacing: 1px;">Результат (f₁):</small>
                <h2 id="res_f1" style="color: var(--pico-primary); margin: 0.5rem 0;">0.00</h2>
                <small>метров</small>
            </div>

            <footer style="overflow-x: auto;">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>x₀ (от)</th>
                            <th>x₂ (до)</th>
                            <th>f₀ (м)</th>
                            <th>f₂ (м)</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </footer>
        </article>
    </main>

    <!-- Include footer -->
    <div id="footer-container">
        <!-- Footer content will be dynamically loaded -->
    </div>

    <script src="shared.js"></script>
    <script>
    // Dynamically load header and footer
    fetch('header.html').then(response => response.text()).then(data => {
        document.getElementById('header-container').innerHTML = data;
        if (typeof initializeHeaderFooter === 'function') {
            initializeHeaderFooter();
        } else {
            setTimeout(() => {
                if (typeof applyTheme === 'function') applyTheme();
                if (typeof applyLanguage === 'function') applyLanguage();
            }, 100);
        }
    }).catch(err => console.error('Error loading header:', err));

    fetch('footer.html').then(response => response.text()).then(data => {
        document.getElementById('footer-container').innerHTML = data;
        if (typeof applyLanguage === 'function') applyLanguage();
    }).catch(err => console.error('Error loading footer:', err));
    </script>
    <script>
        const dataTables = {
            pzu_facade: [
                {x0: 10, x2: 50,  f0: 10, f2: 15},
                {x0: 50, x2: 100, f0: 15, f2: 25},
                {x0: 100,x2: 300, f0: 25, f2: 35}
            ],
            pzu_children: [
                {x0: 10, x2: 50,  f0: 25, f2: 50},
                {x0: 50, x2: 100, f0: 50, f2: 50},
                {x0: 100,x2: 300, f0: 50, f2: 50}
            ]
        };

        function calculate() {
            const type = document.getElementById('dataType').value;
            const x1 = parseFloat(document.getElementById('x1').value) || 0;
            const table = dataTables[type];
            let result = 0, activeIndex = -1;

            const range = table.find((r, index) => {
                if (x1 >= r.x0 && x1 <= r.x2) { activeIndex = index; return true; }
            });

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            table.forEach((row, index) => {
                const tr = document.createElement('tr');
                if (index === activeIndex) tr.style.backgroundColor = "var(--pico-primary-background)";
                tr.innerHTML = `<td>${row.x0}</td><td>${row.x2}</td><td>${row.f0}</td><td>${row.f2}</td>`;
                tbody.appendChild(tr);
            });

            if (range) {
                result = range.f0 + (range.f2 - range.f0) * (x1 - range.x0) / (range.x2 - range.x0);
            } else {
                result = x1 < table[0].x0 ? table[0].f0 : table[table.length-1].f2;
            }
            document.getElementById('res_f1').innerText = result.toFixed(2);
        }
        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
